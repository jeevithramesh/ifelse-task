<div class="top-card bg-white hover:bg-blue-500 p-4 rounded-sm">
  <div class="flex justify-between">
    <div class="value-text text-blue-medium">{{ cardData.value }}%</div>
    <div class="value-icon text-gray-medium">
      <fa-icon [icon]="'music'"></fa-icon>
    </div>
  </div>
  <div>
    <div class="header-text text-gray-darker">{{ cardData.header }}</div>
    <div class="sub-header-text text-gray-dark">{{ cardData.sub_header }}</div>
  </div>
</div>
